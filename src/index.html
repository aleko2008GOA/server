<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'style.css'>
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Welcome young knight!</h1>
        <section>
            <label for = 'name'>name</label>
            <input type = 'text' name = 'name' id = 'name' required>
        </section>
        <section>
            <label for = 'username'>username</label>
            <input type = 'text' name = 'username' id = 'username' required>
        </section>
        <section>
            <label for = 'email'>email</label>
            <input type = 'email' name = 'email' id = 'email' required>
        </section>
        <section>
            <label for = 'class'>class</label>
            <section>
                <input type="radio" name="class" id="seven" value="7" required>
                <label for="seven">7</label><br>
                
                <input type="radio" name="class" id="eight" value="8" required>
                <label for="eight">8</label><br>
                
                <input type="radio" name="class" id="nine" value="9" required>
                <label for="nine">9</label><br>
                
                <input type="radio" name="class" id="ten" value="10" required>
                <label for="ten">10</label><br>
                
                <input type="radio" name="class" id="eleven" value="11" required>
                <label for="eleven">11</label><br>
                
                <input type="radio" name="class" id="twelve" value="12" required>
                <label for="twelve">12</label>
            </section>
        </section>
        <section>
            <label for = 'index'>index</label>
            <section>
                <input type="radio" name="index" id="one" value="1" required>
                <label for="one">1</label><br>

                <input type="radio" name="index" id="two" value="2" required>
                <label for="two">2</label><br>

                <input type="radio" name="index" id="three" value="3" required>
                <label for="three">3</label><br>

                <input type="radio" name="index" id="four" value="4" required>
                <label for="four">4</label><br>

                <input type="radio" name="index" id="five" value="5" required>
                <label for="five">5</label><br>

                <input type="radio" name="index" id="six" value="6" required>
                <label for="six">6</label>
            </section>
        </section>
        <section>
            <input type = 'checkbox'>
            <label id = 'noUwu'>UWU?</label>
        </section>
        <section>
            <input type = "checkbox" id = 'terms' name = 'terms' required>
            <label for = 'terms'>Oh brave coding knight, can we trust you with your destiny? Are we worthy to guide you in your quest for programming glory? May the algorithms be ever in your favor and your bugs easily vanquished!</label>
        </section>
        <section>
            <input type = 'submit' value = 'I am in!'>
            <input type = 'reset' value = 'I wanna miss my chance'>
        </section>
    </form>
    <script src = 'script.js'></script>
</body>
</html>
