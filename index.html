<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    display: flex;
    flex-direction: column;
    max-width: 300px;
}

input {
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
    </style>
    <title>Регистрация пользователя</title>
</head>
<body>
    <h1>Регистрация пользователя</h1>
    <form id="form">
        <input type="text" name="name" placeholder="Имя" required>
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="age" placeholder="Возраст" required>
        <input type="text" name="class_year" placeholder="Год выпуска" required>
        <input type="text" name="index" placeholder="Номер зачетной книжки" required>
        <button type="submit">Отправить</button>
    </form>
    <script>
        const form = document.getElementById("form");

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const user = {
        name: e.target.name.value,
        username: e.target.username.value,
        email: e.target.email.value,
        age: e.target.age.value,
        class_year: e.target.class_year.value,
        index: e.target.index.value
    };

    try {
        const response = await fetch('/api/send-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(user),
        });

        if (!response.ok) {
            const errorMessage = await response.text();
            throw new Error(`Ошибка: ${errorMessage}`);
        }
        alert('Письмо успешно отправлено!');
    } catch (error) {
        console.error('Ошибка:', error);
        alert('Не удалось отправить письмо, попробуйте еще раз');
    }
});
    </script>
</body>
</html>
